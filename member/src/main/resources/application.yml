server:
  port: 8000
spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://pi.home:3306/ticket?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: nacos.pi.home
  redis:
    host: pi.home
    port: 6379
    password: redis
  cache:
    redis:
      cache-null-values: true
      key-prefix: MEMBER_
      use-key-prefix: true
      time-to-live: 3600000
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 0
      logic-not-delete-value: 1
  type-aliases-package: tech.hongjian.ticket.member.entity